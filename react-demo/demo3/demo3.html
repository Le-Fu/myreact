<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo2</title>
	<script src="../build/react.js"></script>
	<script src="../build/react-dom.js"></script>
	<script src="../build/browser.min.js"></script>
</head>
<body>
	<div id="example"></div>
	
	<script type="text/babel">
		var arr = [
			<h1 key='1'>Hello, Simon.</h1>,
			<h1 key='2'>Wonderful!</h1>
		];

		ReactDOM.render(
			<div>{arr}</div>,
			document.getElementById('example')
		);
	</script>
</body>
</html>
