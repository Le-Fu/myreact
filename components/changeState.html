<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>changeState</title>
	</head>
	<body>
		<div id="app"></div>


		<script src="../react.js"></script>
		<script src="../react-dom.js"></script>
		<script src="../babel.min.js"></script>
		<script type="text/babel">	
			class Title extends React.Component{
				constructor(...args){
					super(...args);
					this.state = {
						name: "click"
					};
				}

				handleClick(){
					let time = new Date();
					let clicked = time.getFullYear() + '年' + (time.getMonth()+1) + '月' + time.getDate() + '日';
					let name = this.state.name == 'click' ? clicked : 'click';
					this.setState({
						name: name
					});
				}

				render(){
					return (
						<h1 onClick={this.handleClick.bind(this)}>Would you {this.state.name} it?</h1>
					);
				}
			}		

			ReactDOM.render(
				<Title />,
				document.getElementById('app')
			);

		</script>
	</body>
	</html>
